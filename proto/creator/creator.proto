syntax = "proto3";

package creator;

option go_package = "ekovv.create.v1.createv1";


service Creator {
    rpc CreateDB (CreateDBRequest) returns (CreateDBResponse);
}

message CreateDBRequest {
  string login = 1;
  string password = 2;
  string dbName = 3;
  string dbType = 4;
}

message CreateDBResponse {
  string connectionString = 1;
}